<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="train.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Train Schedule</h1>
		</div>
		<div id="tableBorder">
			<div id="tableHeader">
				<p>Current Train Schedule</p>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Minutes)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="time">
			<p>Current Time</p><span id="currentTime"></span>
		</div>
		<form>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<form id="newEmployeeForm" name="newEmployeeForm">
						<div class="form-group">
							<label>Train Name</label> <input class="form-control" id="trainName" placeholder="Bart" type="text">
						</div>
						<div class="form-group">
							<label>Destination</label> <input class="form-control" id="destination" placeholder="San Francisco" type="text">
						</div>
						<div class="form-group">
							<label>First Train Time (HH:mm - Military Time)</label> <input class="form-control" id="firstTrain" placeholder="16:00" type="text">
						</div>
						<div class="form-group">
							<label>Frenquency (Minutes)</label> <input class="form-control" id="frequency" placeholder="15" type="text">
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary" id="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
	</script> 
	<script src="https://code.jquery.com/jquery.js">
	</script> 
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js">
	</script> 
	<script src="Assets/app.js">
	</script>
</body>
</html>
